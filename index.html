<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Web de Marvel</title>
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/lax.js//lib/lax.min.js"></script>
</head>
<body>
    <div class="logo">
        <img  src="img/marvel-logo.png" alt="logo marvel">
    </div>

    <div class="header">
        <img src="img/ultron.png" alt="Ultron" width="33%" class="ultron">
        <img src="img/loki.png" alt="Loki" width="33%" class="loki">
        <img src="img/thanos.png" alt="Thanos" width="33%" class="Thanos">
    </div>
    
    <div class="scroll-tip">SCROLL</div>

    <div class="ironman-title">

        <span class="ironman-title-01">
            <img src="img/iron-man-logo-i.png" alt="Ironman" height="250px">
        </span>

        <span class="ironman-title-02">
            <img src="img/iron-man-logo-r.png" alt="Ironman" height="250px">
        </span>

        <span class="ironman-title-03">
            <img src="img/Iron-Man-Logo-o.png" alt="Ironman" height="250px">
        </span>

        <span class="ironman-title-04">
            <img src="img/Iron-Man-Logo-n.png" alt="Ironman" height="250px">
        </span>

        <span class="ironman-title-05">&nbsp;</span>

        <span class="ironman-title-06">
            <img src="img/Iron-Man-Logo-m.png" alt="Ironman" height="250px">
        </span>

        <span class="ironman-title-07">
            <img src="img/Iron-Man-Logo-a.png" alt="Ironman" height="250px">
        </span>

        <span class="ironman-title-08">
            <img src="img/Iron-Man-Logo-n.png" alt="Ironman" height="250px">
        </span>

    </div>

    <div class="ironman-01">
        <img src="img/ironman-01.png" alt="">
    </div>

    <div class="ironman-02">
        <img src="img/ironman-02.png" alt="">
    </div>

    <script src="main.js"></script>
</body>
</html>
